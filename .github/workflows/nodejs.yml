name: Azure Pages CI

on: [push, pull_request]

jobs:
  azure_pages_job:
    runs-on: ubuntu-latest
    name: Azure Pages
    steps:
    - uses: actions/checkout@v1
    - name: Build And Deploy
      id: azurepagesbuilddeploy
      uses: miwebst/basic-deploy-task@master
      with:
        azure_pages_buildhost: 'testuploadfile20190910120552.azurewebsites.net'
        azure_pages_api_token: ${{ secrets.AZURE_PAGES_API_TOKEN }}
        app_location: 'app' # optional
